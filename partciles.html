<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Cloud Window 1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #particles-js-1 {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #1C1B19; /* Set background color */
      z-index: 0; /* Ensure particles are behind text */
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      text-align: center;
      z-index: 1; /* Ensure text is above particles */
    }

    .text-content {
      background: rgba(128, 128, 128, 0.13); /* Semi-transparent grey */
      padding: 20px;
      border-radius: 10px;
      color: #ffffff;
    }

    .text-content h1 {
      font-size: 48px;
      margin: 0;
    }

    .text-content p {
      font-size: 24px;
      margin: 10px 0 0;
    }
  </style>
  <!-- Include particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
  <!-- Particle Container -->
  <div id="particles-js-1"></div>

  <!-- Text Container -->
  <div class="text-container">
    <div class="text-content">
    <h1>Víctor Roces</h1>
    <p>Postdoctoral Researcher</p>
    <p>Molecular Biology - Max Planck for Biology </p>
    <p>Geogenomic Archaeology Campus Tübingen (GACT)</p>
    </div>
  </div>

  <!-- Particle Script -->
  <script>
    particlesJS("particles-js-1", {
      particles: {
        number: { value: 150, density: { enable: true, value_area: 800 } },
        color: { value: ["#81653E", "#2B2114", "#392C1B", "#453520", "#654E2F", "#7E623B", "#AB8551"] },
        shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
        opacity: { value: 1, random: true, anim: { enable: false } },
        size: { value: 3, random: true, anim: { enable: false } },
        line_linked: { enable: true, distance: 150, color: "#81653E", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false } }
      },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true }, modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } } },
      retina_detect: true
    });

    // Listen for messages from Window 2
    window.addEventListener('message', function (event) {
      if (event.data === 'toggleInteraction') {
        // Trigger interaction or any other action
        console.log('Interaction toggled in Window 1');
      }
    });
  </script>
</head>
<body>

</body>
</html>
